<h2>Users</h2>
<ul>
  <!-- gets 'user' from the ngFor attribute (this is an angular for of loop)-->
  <li *ngFor="let user of users">
    <h3>{{ user.firstName }} {{ user.lastName }}</h3>
    <ul>
      <li>Age: {{ user.age }}</li>
      <li>
        Address: {{ user.address.street }} {{ user.address.city }},
        {{ user.address.state }}
      </li>
    </ul>
  </li>
</ul>
